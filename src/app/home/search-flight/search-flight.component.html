
 
<section class="banner" id="top">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="left-side">
                    <div class="logo">
                        <img src="../assets/img/logo.png" alt="Flight Template">
                    </div>
                    <div class="tabs-content">
                        <h4>Choose Your Direction:</h4>
                        <ul class="social-links">
                            <li><a href="http://facebook.com">Find us on <em>Facebook</em><i class="fa fa-facebook"></i></a></li>
                            <li><a href="http://youtube.com">Our <em>YouTube</em> Channel<i class="fa fa-youtube"></i></a></li>
                            <li><a href="http://instagram.com">Follow our <em>instagram</em><i class="fa fa-instagram"></i></a></li>
                        </ul>
                    </div>
                    <div class="page-direction-button">
                        <a href="contact.html"><i class="fa fa-phone"></i>Contact Us Now</a>
                    </div>
                </div>
            </div>
            <div class="col-md-5 col-md-offset-1">
                <section id="first-tab-group" class="tabgroup">
                    <div id="tab1">
                        
                        <div class="submit-form" >
                            <div class="alert alert-warning" *ngIf="pleaseWait">
                                <strong>Please Wait .. . .!</strong>
                              </div>
                            <h4>Check availability for <em>direction</em>:</h4>
                            <form id="form-submit" [formGroup]="queryForm" novalidate  (ngSubmit)="searchFlights()">
                                
                                <div class="row">
                                    <div class="col-md-6" >
                                        <fieldset>
                                            <label for="from">From:</label>
                                                
                                                <input  autofocus class="form-control mr-sm-2" [(ngModel)]="userFrom"  list="loc" type="text" placeholder="Origin"   
                                                        formControlName="from"
                                                         required
                                                         [class.is-invalid]="fromVal.invalid && fromVal.touched"
                                                     >
                                                <!-- <small class="text-success">Search for Location code.</small> -->
                                                <!-- <small id="passwordHelp" class="text-danger" *ngIf="queryForm.controls['from'].invalid && queryForm.controls['from'].touched ">
                                                     Required !
                                                </small>       -->
                                                <datalist id="loc" >
                                                    <option *ngFor="let l of foundLocArray" [value]="l.PlaceId" >{{l.PlaceName}}</option>
                                                  </datalist>
                                                 
                                                   
                                            
                                                <a href="#" (click)="suggestLocation(userFrom)"> <p   > <i  class="fa fa-search"></i> Search location</p></a>

                                        </fieldset>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <fieldset>
                                            <label for="to">To:</label>
                                            <input class="form-control mr-sm-2" [(ngModel)]="userTo" list="loc" type="text" placeholder="Destination"  name="loc"
                                                 formControlName="to" 
                                                    required
                                                    [class.is-invalid]="toVal.invalid && toVal.touched">
                                                    <!-- <small class="text-success">Search for Location code.</small> -->
                                            <!-- <small id="passwordHelp" class="text-danger" *ngIf="queryForm.controls['to'].invalid && queryForm.controls['to'].touched ">
                                                Required !
                                           </small>       -->
                                            <datalist id="loc" >
                                                    <option *ngFor="let l of foundLocArray" [value]="l.PlaceId" >{{l.PlaceName}}</option>
                                                  </datalist>
                                                <!-- <button class="btn aqua-gradient btn-rounded btn-sm my-0" (click)="suggestLocation(userTo)"><i class="fa fa-search"></i></button>
                                                 -->
                                                 <a href="#" (click)="suggestLocation(userTo)"> <p   > <i  class="fa fa-search"></i> Search location</p></a>
                                        </fieldset>
                                    </div>
                                    <div class="col-md-6">
                                        <fieldset>
                                            <label for="departure">Departure date:</label>
                                            <input name="deparure" type="date" id="deparure" placeholder="Select date..." 
                                                required 
                                                formControlName="departure" 
                                                [class.is-invalid]="departVal.invalid && departVal.touched"
                                                class="form-control">
                                            <!-- <small id="passwordHelp" class="text-danger" *ngIf="queryForm.controls['departure'].invalid && queryForm.controls['departure'].touched ">
                                                Required !
                                           </small> -->
                                        </fieldset>
                                    </div>
                                    <div class="col-md-6" *ngIf="!oneWay ">
                                        <fieldset>
                                            <label for="return">Return date:</label>
                                            <input name="return" type="date"  id="return" placeholder="Select date..."
                                                 required 
                                                    formControlName="return" 
                                                    [class.is-invalid]="returnVal.invalid && returnVal.touched"
                                                    class="form-control">
                                            <!-- <small id="passwordHelp" class="text-danger" *ngIf="queryForm.controls['return'].invalid && queryForm.controls['return'].touched ">
                                                Required !
                                           </small> -->
                                        </fieldset>
                                    </div>
                                
                                    
                                   
                                </div>  <!-- row div-->
                                <div >
                                    <div class="radio-select">
                                        <div class="row">
                                            <div class="col-md-6 col-sm-6 col-xs-6">
                                                <label for="round">Round</label>
                                                <input select type="radio" checked name="trip" id="round" value="round" required="required" (click)="toggle(0)">
                                            </div>
                                            <div class="col-md-6 col-sm-6 col-xs-6">
                                                <label for="oneway">Oneway</label>
                                                <input type="radio" name="trip" id="oneway" value="one-way" required="required"(click)='toggle(1)'>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div >
                                    <fieldset>
                                        <button class="btn" type="submit" [disabled]="queryForm.invalid">Search Flights</button>
                                    </fieldset>
                                </div>
                            
                            </form>
                        
                    </div>
                    </div> 
                </section>
            </div>
        </div>
    </div>
</section>
